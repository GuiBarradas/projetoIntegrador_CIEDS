<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etapa 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icone.ico"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        html {
            overflow-x: hidden;
            --alturaMenu: 88px;
        }

        #tudo {
            position: relative;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            min-height: 100vh;
            background-color: white;
            padding: 20px;
            padding-top: calc(var(--alturaMenu) + 45px);
            background-image: url(assets/NTLfundo.png);
            background-repeat: repeat;
            background-position: 20px 126.73px;
            background-blend-mode: lighten;
            background-color: rgba(235, 235, 235, 0.755);
        }

        #menu {
            visibility: hidden;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 7px;
            width: 100%;
            height: var(--alturaMenu);
            background-color: rgb(235, 235, 235);
            box-shadow: 0px 0px 3px black;
            z-index: 999999;
        }

        #logo {
            position: absolute;
            left: 2%;
            width: 180px;
            height: 60px;
            background-image: url(assets/NTL.png);
            background-size: cover;
        }

        #titulo {
            position: relative;
            font-family: 'Inter', sans-serif;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.401);
            font-size: 48px;
            color: black;
        }

        #titulo::after {
            content: 'Vamos lá!';
            position: absolute;
            top: 80%;
            left: 80.4%;
            font-size: 15px;
            text-shadow: none;
            min-width: max-content;
        }

        #etapa {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            gap: 26px;
            width: 90%;
            min-height: 80vh;
            padding: 50px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.542);
        }

        #titulo_etapa {
            font-size: 31px;
            animation: entrada 1.3s ease 1 forwards;
        }
        @keyframes entrada{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }

        .conteudo {
            visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            align-self: flex-start;
            gap: 15px;
            width: 100%;
            padding: 10px;
            animation: entrada3 1.2s ease 1.3s 1 forwards;
        }
        @keyframes entrada3{
            0%{
                opacity: 0;
                transform: translateY(-13.5px);
            }
            100%{
                opacity: 1;
                transform: translateY(0px);
                visibility: visible;
            }
        }

        .topicos {
            width: 70%;
            font-size: 35px;
        }

        .topicos_conteudo {
            width: 71%;
            padding-left: 45px;
        }

        .div_video {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 100%;
        }

        .videos {
            width: 75%;
            height: 550px;
            border: none;
            border-radius: 15px;
            box-shadow: 0px 0px 3px black;
        }

        .div_img {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 100%;
        }

        .imgs {
            width: 92.5%;
            height: 100%;
            object-fit: fill;
            box-shadow: 0px 0px 4px black;
            cursor: zoom-in;
            transition-duration: .2s;
        }

        .imgs:hover {
            box-shadow: 0px 0px 10px gray;
            opacity: .9;
        }

        .listas {
            padding: 10px;
            padding-left: 30px;
            text-decoration: none;
        }

        .div_video,
        .div_img,
        #simulado,
        .topicos_conteudo {
            margin-bottom: 18px;
        }

        .line {
            position: relative;
            top: 2px;
            color: black;
            width: 85%;
            opacity: .5;
            border: 1px solid;
        }
        #line_inicio{
            opacity: 0;
            transform-origin: center;
            animation: entrada2 1.2s ease .2s 1 forwards;
        }
        @keyframes entrada2{
            0%{
                transform: scale(0);
                opacity: 0;
            }
            100%{
                transform: scale(1);
                opacity: .5;
            }
        }

        #simulado {
            position: relative;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            gap: 20px;
            border: 6px ridge;
            margin-left: 45px;
            width: 90%;
            /* min-height: 368px; */
            min-height: 340px;
            padding: 50px;
            background-color: rgb(247, 247, 247);
        }

        .questao {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            letter-spacing: -1px;
            font-size: 25px;
        }

        .questao.res {
            font-size: 22px;
        }

        .respostas {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            gap: 15px;
            padding-left: 30px;
            width: 50%;
            font-size: 20px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .respostas span {
            cursor: pointer;
            transition-duration: .2s;
        }

        .respHover {
            transform-origin: left;
            transform: scale(1.1);
            color: rgb(0, 162, 255);
        }

        #proxQuestao {
            visibility: hidden;
            position: absolute;
            bottom: 5%;
            right: 4%;
            font-weight: bold;
            padding: 8px;
            padding-left: 25px;
            padding-right: 25px;
            border: none;
            border-radius: 25px;
            color: rgb(181, 181, 181);
            background-color: rgba(212, 212, 212, 0.692);
            transition-duration: .2s;
            cursor: pointer;
        }

        #proxQuestao:hover {
            background-color: rgb(212, 212, 212);
        }

        a {
            text-decoration-color: greenyellow;
            text-underline-position: under;
            padding: 2px 1px 0;
            font-family: 'Inter', sans-serif;
        }

        a:link {
            color: #221f1f;
        }

        a:visited {
            color: #000000;
        }

        a:focus {
            border-bottom: 1px solid;
            background: #bae498;
        }

        a:hover {
            border-bottom: 1px solid;
            background: #cdfeaa;
        }

        a:active {
            background: #999b97;
            color: #cdfeaa;
        }

        .tutorial {
            position: relative;
            font-size: 35px;
        }
        .tutorial::after{
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #cdfeaa;
        }


        #preload{
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: whitesmoke;
            z-index: 999;
        }
        .loading{
            position: relative;
            width: 60px;
            height: 60px;
            background-color: transparent;
            border-radius: 50%;
            border: 3px solid rgb(222, 222, 222);
            border-top: 3px solid rgb(44, 128, 254);
            animation: loading .8s linear infinite;
        }
        @keyframes loading{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }

        #pages{
            position: absolute;
            display: flex;
            gap: 5px;
            top: 35%;
            right: 1.2%;
        }
        #voltar, #proximo {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px 14px;
            min-width: 80px;
            height: 30px;
            font-family: 'Inter', sans-serif;
            border: 1px solid rgb(216, 216, 216);
            border-radius: 15px;
            background-color: rgb(248, 248, 248);
            outline: none;
            cursor: pointer;
            transition-duration: .2s;
            overflow: hidden;
            z-index: 999;
        }
        #voltar:hover, #proximo:hover {
            background-color: rgb(241, 241, 241);
            border: 1px solid rgb(181, 181, 181);
        }
        #voltar > span, #proximo > span{
            position: absolute;
            pointer-events: none;
            background-color: rgb(199, 199, 199);
            border-radius: 50%;
            animation: ripple 1s linear infinite;
        }
        #voltar > p, #proximo > p{
            z-index: 99999;
        }
        @keyframes ripple{
            0%{
                width: 0px;
                height: 0px;
                opacity: .5;
            }
            100%{
                width: 500px;
                height: 500px;
                opacity: 0;
            }
        }

        #voltar_mobile, #proximo_mobile{
            display: none;
        }

        @media (max-width: 1200px) {
            .videos{
                height: 340px;
            }
        }
        @media (max-width: 930px) {
            .videos{
                width: 80%;
                height: 340px;
            }
        }
        @media (max-width: 776px) {
            .videos{
                width: 90%;
                height: 340px;
            }
        }
        @media (max-width: 730px) {
            .topicos{
                width: 100%;
                font-size: 25px;
            }
            #etapa{
                width: 100vw;
            }
            .topicos_conteudo{
                width: 100%;
                padding-left: 10px;
            }
            #simulado{
                margin-left: unset;
                width: 100%;
                padding: 20px;
            }
            .questao{
                letter-spacing: 0px;
            }
            .respostas{
                padding-left: 10px;
                width: 100%;
                font-size: 18px;
            }
            .respostas span{
                width: 88%;
            }
            .div_video{
                justify-content: flex-start;
            }
            .videos{
                width: 100%;
                height: 240px;
            }
            #logo{
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                width: 100px;
            }
            #titulo{
                font-size: 38px;
            }
            #pages{
                top: 0%;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100%;
            }
            #voltar, #proximo{
                min-width: 50px;
            }
            #voltar_desktop, #proximo_desktop{
                display: none;
            }
            #voltar_mobile, #proximo_mobile{
                display: flex;
            }
        }
        

    </style>

    <script src="banco/etapas.js"></script>
    <script src="simulado/questionarioEtapa1.js"></script>

    <script>
        var correcao, questao = 0, pontos = 0;
        document.addEventListener('DOMContentLoaded', function () {
            loadEtapa();
            loadQuest();
            document.querySelector('#proxQuestao').addEventListener('click', loadQuest);
            document.querySelectorAll('.imgs').forEach(elem => {
                elem.addEventListener('mousemove', function (e) {
                    /* let x = e.pageX - e.target.offsetLeft;
                    let y = e.pageY - e.target.offsetTop;
                    this.style.transformOrigin = `${x}px ${y}px`; */
                    this.style.transform = 'scale(1.16)';
                });
                elem.addEventListener('mouseout', function (e) {
                    this.style.transform = 'scale(1)';
                });
            });

            setTimeout(() => {
                load();
            }, 2000);
        });

        function ripple_btn(e, btn, etp){
            let span = document.createElement('span');
            let antprox = btn.textContent;
            btn.appendChild(span);
            setTimeout(() => {
                span.remove();
                if(etp == 1 && (antprox == 'Voltar<' || antprox == '<'))
                    window.location.href = 'index.html';
                if(etp != 1 && (antprox == 'Voltar<' || antprox == 'Voltar Etapa' || antprox == '<'))
                    window.location.href = `etapa1.html?etp=${+etp - 1}`;
                if(antprox != 'Voltar<' && antprox != 'Voltar Etapa' && antprox != '<')
                    window.location.href = `etapa1.html?etp=${+etp + 1}`;
            }, 1000);
        }

        function load(){
            document.querySelector('#preload').style.display = 'none';
            document.querySelector('#menu').style.visibility = 'visible';
            document.querySelector('#tudo').style.display = 'flex';
        };

        function loadEtapa() {
            let divConteudo = document.querySelector('.conteudo');
            let cont = 0;
            let etp = location.search.replace('?', '').split('=')[1];
            document.querySelector('#titulo').textContent = `Etapa ${etp}`;

            let mobile = window.matchMedia("(max-width: 730px)").matches ? 1 : 0;
            if(etp != 1 && mobile == 0){
                document.querySelector('#voltar').textContent = 'Voltar Etapa';
            }else if(mobile == 1){
                document.querySelector('#voltar').textContent = '<';
            }

            document.querySelector('#voltar').addEventListener('click', function(e){
                ripple_btn(e, this, etp);
            });
            if(Object.keys(etapas).length == +etp){
                document.querySelector('#proximo').remove();
            }else{
                document.querySelector('#proximo').addEventListener('click', function(e){
                    ripple_btn(e, this, etp);
                });
            }

            let montaHTML = etapas[`etapa${etp}`].split('#*');
            for (let i = 0; i < montaHTML.length; i++) {
                montaHTML[i] = montaHTML[i].replace(/\n/g, '').trim().replace(/\s{2,}/g, '');
            }
            for (let i = 0; i < montaHTML.length; i++) {
                let topico = montaHTML[i].split('topico:');
                let subtopico = montaHTML[i].split('subtopico:');
                let video = montaHTML[i].split('video:');
                let lista = montaHTML[i].split('lista:');
                let imagem = montaHTML[i].split('imagem:');
                let tutorial = montaHTML[i].split('tutorial:');

                if (topico[0] == '' && i == 0) {
                    let span = document.createElement('span');
                    span.classList = 'topicos';
                    span.textContent = topico[1];
                    divConteudo.insertAdjacentElement('afterbegin', span);
                }
                if (topico[0] == '' && i > 0) {
                    let span = document.createElement('span');
                    span.classList = 'topicos';
                    span.textContent = topico[1];
                    divConteudo.children[cont].insertAdjacentElement('afterend', span);
                    cont += 1;
                }
                if (subtopico[0] == '' && i > 0) {
                    let span = document.createElement('span');
                    span.classList = 'topicos_conteudo';
                    span.innerHTML = subtopico[1].split('lista:')[0];

                    if (lista[1]) {
                        let ul = document.createElement('ul');
                        ul.classList = 'listas';
                        let lis = lista[1].split('%');
                        for (let x = 0; x < lis.length; x++) {
                            ul.innerHTML += '<li>' + lis[x] + '</li>';
                        }
                        span.appendChild(ul);
                    }

                    divConteudo.children[cont].insertAdjacentElement('afterend', span);
                    cont += 1;
                }
                if (video[0] == '' && i > 0) {
                    let div = document.createElement('div');
                    div.classList = 'div_video';
                    let iframe = document.createElement('iframe');
                    iframe.classList = 'videos';
                    iframe.src = video[1];
                    div.appendChild(iframe);
                    divConteudo.children[cont].insertAdjacentElement('afterend', div);
                    cont += 1;
                }
                if (imagem[0] == '' && i > 0) {
                    let div = document.createElement('div');
                    div.classList = 'div_img';
                    let img = document.createElement('img');
                    img.classList = 'imgs';
                    img.src = imagem[1];
                    div.appendChild(img);
                    divConteudo.children[cont].insertAdjacentElement('afterend', div);
                    cont += 1;
                }
                if (tutorial[0] == '' && i > 0) {
                    document.querySelector('.topicos_conteudo.tut').innerHTML = tutorial[1];
                }

                if (topico[0] != '' && subtopico[0] != '' && tutorial[0] != ''
                    && video[0] != '' && imagem[0] != '' && i > 0) {
                    let span = document.createElement('span');
                    span.textContent = subtopico[0];
                    divConteudo.children[cont].appendChild(span);
                }

            }
        }

        function loadQuest() {
            let etp = location.search.replace('?', '').split('=')[1];
            document.querySelectorAll('.respostas span').forEach(elem => {
                elem.addEventListener('mouseenter', addClass);
                elem.addEventListener('mouseout', removeClass);
                elem.addEventListener('click', respostaSelecionada);
                elem.classList = '';
                elem.style.color = '';
                elem.style.cursor = 'pointer';
            });
            document.querySelector('#resultado').innerHTML = '';
            document.querySelector('#resultado').style.color = 'unset';
            document.querySelector('#proxQuestao').style.visibility = 'hidden';

            if(!questionario[`etapa${etp}`]){
                document.querySelector('#simulado').style.justifyContent = 'center';
                document.querySelector('#simulado').style.alignItems = 'center';
                document.querySelector('#simulado').innerHTML = `
                    <span class='questao'>Simulado Inexistente</span>
                    <button id="proxQuestao">▶</button>
                `;
                return;
            }

            if (questao > (questionario[`etapa${etp}`].length - 1)) {
                document.querySelector('#proxQuestao').removeEventListener('click', loadQuest);
                document.querySelector('#simulado').style.justifyContent = 'center';
                document.querySelector('#simulado').style.alignItems = 'center';

                let media = (pontos < (questionario[`etapa${etp}`].length / 2) ? 'color: red;' : 'color: green;');
                media += 'font-size: 30px';

                document.querySelector('#simulado').innerHTML = `
                    <span class='questao'>Simulado - Resultado:&nbsp
                        <span style='${media}'> ${pontos} </span>&nbspde ${questionario[`etapa${etp}`].length} 
                    </span>
                `;
                return;
            }

            document.querySelector('.questao').textContent = questionario[`etapa${etp}`][questao].questao;
            document.querySelector('#a').textContent = questionario[`etapa${etp}`][questao].a;
            document.querySelector('#b').textContent = questionario[`etapa${etp}`][questao].b;
            document.querySelector('#c').textContent = questionario[`etapa${etp}`][questao].c;
            document.querySelector('#d').textContent = questionario[`etapa${etp}`][questao].d;
            correcao = questionario[`etapa${etp}`][questao].resposta;
            questao += 1;
        }

        function respostaSelecionada() {
            let resp = this.textContent.split(')')[0].trim();
            this.classList = 'respHover';
            document.querySelectorAll('.respostas span').forEach(el => {
                el.removeEventListener('mouseenter', addClass);
                el.removeEventListener('mouseout', removeClass);
                el.removeEventListener('click', respostaSelecionada);
                el.style.cursor = 'default';
            });

            if (resp === correcao) {
                this.style.color = 'green';
                document.querySelector('#resultado').style.color = 'green';
                document.querySelector('#resultado').textContent = 'Acertou!';
                pontos += 1;
            } else {
                this.style.color = 'red';
                document.querySelector('#resultado').innerHTML = `
                    <span style='color:red; font-size: 25px'>Errado!</span> <br>
                    Resposta correta: Letra ${correcao}
                `;
            }
            document.querySelector('#proxQuestao').style.visibility = 'visible';
        }

        function addClass() {
            this.classList = 'respHover';
        }

        function removeClass() {
            this.classList = '';
        }
    </script>
</head>

<body>
    <div id="preload">
        <span class="loading"></span>
    </div>
    <div id="menu">
        <span id="logo"></span>
        <span id="titulo">Treinamento</span>

        <div id="pages">
            <button id="voltar"><p id="voltar_desktop">Voltar<p id="voltar_mobile"><</p></p></button>
            <button id="proximo"><p id="proximo_desktop">Próxima Etapa</p><p id="proximo_mobile">></p></button>
        </div>

    </div>
    <div id="tudo">
        <div id="etapa">
            <div id="titulo_etapa">
                <span> Início </span>
            </div>
            <hr id="line_inicio" class="line">
            <div class="conteudo">
                <span class="topicos">
                    Simulado
                </span>
                <!-- <span class="topicos_conteudo"> -->
                    <div id="simulado">
                        <span class="questao"></span>
                        <div class="respostas">
                            <span id="a"></span>
                            <span id="b"></span>
                            <span id="c"></span>
                            <span id="d"></span>
                        </div>
                        <span id="resultado" class="questao res"></span>
                        <button id="proxQuestao">▶</button>
                    </div>
                <!-- </span> -->
                <br><hr style="width: 100%;" class="line"><br>
                <span class="topicos" style="width: max-content;">
                    <div class="tutorial">Tutoriais Úteis:</div>
                </span>

                <span class="topicos_conteudo tut"></span>

            </div>
        </div>
</body>

</html>
